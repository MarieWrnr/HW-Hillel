<!DOCTYPE html>

    <script>
      /*
      MOUNTAIN VIEW ALFA

Написать программу-генератор "горного ландшафта" , которая будет выводить в консоль N штук гор, высота которых растёт от 1 до N,

N задаётся пользователем.
      */
      const N = prompt('Input count of mountains: ');
      let countGround = '';

      //построение горы

      for (let i = 1; i <= N; i++) {

          for (countGround; countGround.length <= i; countGround+='#') {//идём вверх
              if (countGround.length == i)
                  console.log(countGround + '|');
              else
                  console.log(countGround + '\\');
          }

          for (countGround = countGround.substr(0, countGround.length - 2); countGround != ''; countGround = countGround.substr(0, countGround.length - 1)) { //идем вниз
              console.log(countGround + '\/');
          }

          console.log('\/');
          console.log('');
      }
    </script>
